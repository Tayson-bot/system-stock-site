<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-dark text-white">
  <div class="container py-5">
    <h2 class="mb-4">Editar Cliente</h2>
    <form method="POST" class="row g-3">
      <div class="col-md-6">
        <input type="text" class="form-control" name="nome" value="{{ cliente[1] }}" required>
      </div>
      <div class="col-md-6">
        <input type="email" class="form-control" name="email" value="{{ cliente[2] }}">
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" name="whatsapp" value="{{ cliente[3] }}">
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" name="endereco" value="{{ cliente[4] }}">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        <a href="/clientes" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>
</body>
</html>
