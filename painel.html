<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Painel - System Stock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0d1117;
      color: white;
    }
    .table {
      color: white;
    }
    a.btn-download {
      color: white;
      background-color: #007bff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      text-decoration: none;
    }
    a.btn-download:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4">Painel de Leads - System Stock</h1>
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Email</th>
          <th>WhatsApp</th>
          <th>Data</th>
          <th>PDF</th>
        </tr>
      </thead>
      <tbody>
        {% for lead in leads %}
        <tr>
          <td>{{ lead[0] }}</td>
          <td>{{ lead[1] }}</td>
          <td>{{ lead[2] }}</td>
          <td>{{ lead[3] }}</td>
          <td>{{ lead[4] }}</td>
          <td><a class="btn-download" href="/pdfs/{{ lead[5] }}" target="_blank">Download</a></td>
          <td><a href="/pdfs" class="btn btn-danger mb-3">Excluir PDFs</a><td>
          <a class="nav-link text-danger" href="{{ url_for('logout') }}">Sair</a>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
