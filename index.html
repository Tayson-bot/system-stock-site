<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Estoque</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-center">Estoque Atual</h1>
        <a href="/logout" class="btn btn-danger">Sair</a>
    </div>

    <div class="mb-3 d-flex flex-wrap gap-2">
        <a href="/adicionar" class="btn btn-primary">Adicionar Novo Item</a>
        <a href="/vender" class="btn btn-warning">Registrar Venda</a>
        <a href="/transacoes" class="btn btn-info">Ver Transações</a>
        <a href="/exportar_transacoes_pdf" class="btn btn-success">Exportar PDF</a>
        <a href="{{ url_for('lucro') }}" class="btn btn-dark">Ver Relatório de Lucro</a>
    </div>



    <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for item in estoque %}
                <tr>
                    <form method="POST" action="/">
                        <td>{{ item['id'] }}<input type="hidden" name="id" value="{{ item['id'] }}"></td>
                        <td><input type="text" class="form-control" name="nome" value="{{ item['nome'] }}"></td>
                        <td><input type="number" step="0.01" class="form-control" name="preco" value="{{ item['preco'] }}"></td>
                        <td><input type="number" class="form-control" name="quantidade" value="{{ item['quantidade'] }}"></td>
                        <td class="d-flex gap-2">
                            <button type="submit" class="btn btn-success btn-sm">Salvar</button>
                            <a href="/remover/{{ item['id'] }}" class="btn btn-danger btn-sm">Remover</a>
                            <a href="/logout" class="btn btn-outline-light btn-sm">Sair</a>
                        </td>
                    </form>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
