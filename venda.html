<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registrar Venda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Registrar Venda</h1>

        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <form action="/venda" method="post" class="row g-3">
                    <div class="col-12">
                        <label for="nome_item" class="form-label">Item Vendido</label>
                        <select name="nome_item" id="nome_item" class="form-select" required>
                            <option value="">Selecione um item</option>
                            {% for nome in itens %}
                                <option value="{{ nome }}">{{ nome }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="preco_venda" class="form-label">PreÃ§o de Venda</label>
                        <input type="number" step="0.01" name="preco_venda" id="preco_venda" class="form-control" required>
                    </div>
                    <div class="col-6">
                        <label for="quantidade_vendida" class="form-label">Quantidade</label>
                        <input type="number" name="quantidade_vendida" id="quantidade_vendida" class="form-control" required>
                    </div>
                    <div class="col-12">
                        <label for="data" class="form-label">Data da Venda</label>
                        <input type="date" name="data" id="data" class="form-control" required>
                    </div>
                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-success mt-3">Registrar Venda</button>
                        <a href="/" class="btn btn-secondary mt-3 ms-2">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
