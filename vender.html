<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registrar Venda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="text-center mb-4">Registrar Venda</h2>

    <form method="POST" class="row g-3">
        <div class="col-md-6">
            <label for="id_estoque" class="form-label">Item</label>
            <select class="form-select" name="id_estoque" required>
                {% for item in itens %}
                <option value="{{ item[0] }}">{{ item[1] }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-6">
            <label for="quantidade" class="form-label">Quantidade Vendida</label>
            <input type="number" class="form-control" name="quantidade" required min="1">
        </div>

        <div class="col-md-6">
            <label for="preco_venda" class="form-label">PreÃ§o de Venda (R$)</label>
            <input type="number" class="form-control" name="preco_venda" step="0.01" required>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Registrar Venda</button>
            <a href="/" class="btn btn-secondary">Voltar</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
