{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-4">Editar Item</h1>

    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <form action="/editar/{{ item[0] }}" method="post" class="row g-3">
                <div class="col-12">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" value="{{ item[1] }}" required>
                </div>
                <div class="col-md-6">
                    <label for="preco" class="form-label">Preço (R$)</label>
                    <input type="number" step="0.01" class="form-control" id="preco" name="preco" value="{{ item[2] }}" required>
                </div>
                <div class="col-md-6">
                    <label for="quantidade" class="form-label">Quantidade</label>
                    <input type="number" class="form-control" id="quantidade" name="quantidade" value="{{ item[3] }}" required>
                </div>
                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-primary mt-3">Salvar Alterações</button>
                    <a href="/" class="btn btn-secondary mt-3 ms-2">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
